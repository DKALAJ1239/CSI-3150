<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinyl Visions</title>
  <link rel="shortcut icon" href="/CSI-Project-Phase1/dist/img/favicon-vinyl-store.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="/CSI-Project-Phase1/dist/css/index.css" />
  <script src="/CSI-Project-Phase1/dist/js/carouselSlideShow.js"></script>
  <link rel="stylesheet" href="./css/navbar.css" />
</head>

<body>
  <div id="app-container" class="container-class">

    <!--header of the page contains nav bar as html list-->
    <header id="website-header">
      <nav id="navigation-menu" class="navbar">

        <!-- Nav bar logo -->
        <div class="logo">
          <img src="/CSI-Project-Phase1/dist/img/favicon-vinyl-store.jpg" alt="website logo" width="60px"
            height="60px">
        </div>

        <!-- Navbar meny options -->
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>

          <!-- Navbar menu options -->
          <div class="menu">
            <li><a href="./index.html"></a>Home</a></li>
            <li><a href="./pages/products.html">Products</a></li>
            <li class="projects_primary"><a href="./pages/aboutUs.html">About</a>
              <ul class="dropdown">
                <li><a href="./pages/projects.html#project1">Project 1</a></li>
                <li><a href="./pages/projects.html#project1">Project 2</a></li>
                <li><a href="./pages/projects.html#project1">Project 3</a></li>
              </ul>
            </li>
          </div>
        </ul>
      </nav>
      <hr />
    </header>

    <!--main body of the page-->
    <main id="vinyl-slideshow">
      <!-- slider container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="/CSI-Project-Phase1/dist/img/vinyl-after-hours.png" style="width:100%" onload="showSlides(1)">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <img src="/CSI-Project-Phase1/dist/img/vinyl-heroes-and-villians.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <img src="/CSI-Project-Phase1/dist/img/vinyl-hoodie-szn.webp" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    </main>
    <hr />
    <!--footer of the page contains copyright information-->
    <footer id="website-footer">
      <span id="footer-text">copyright of mickey mouse &copy; 2023.</span>
    </footer>
  </div>
</body>

</html>
